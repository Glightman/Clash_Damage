<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Calculator</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />

</head>

<body>
    <div class="bg"></div>
    <div class="all">
        <div class="calculadora-dano">
            <div class="linha-container">
                <h1 class="titulo pula-linha">Calculadora de Dano</h1>
                <h2>Selecione um personagem</h2>
            </div>

            <div class="elementos-container">

                <!-- AQUI NÓS TEMOS O PRIMEIRO PERSONAGEM: O REI BARBARO! AO CLICAR NELE VAMOS ABRIR UMA JANELA PUP UP -->
                <div class="box">
                    <div class="elemento_personagem">
                        <button id="rei" class="button1"><img src="img/rei_barbaro.png" alt="Rei Bárbaro" width="200"
                                height="200" /></button>
                        <p class="name">Rei Bárbaro</p>
                    </div>
                </div>

                <!-- AQUI NÓS TEMOS O SEGUNDO PERSONAGEM: O GOLEM! AO CLICAR NELE VAMOS ABRIR UMA JANELA PUP UP -->
                <div class="box">
                    <div class="elemento_personagem" id="Golem">
                        <button id="golem" class="button1" onclick="abrirGolem()"><img src="img/Golem.png" alt="Golem"
                                width="200" height="200" /></button>
                        <p class="name">Golem</p>
                    </div>
                </div>

                <!-- AQUI NÓS TEMOS O SEGUNDO PERSONAGEM: O ARCHER! AO CLICAR NELA VAMOS ABRIR UMA JANELA PUP UP -->
                <div class="box">
                    <div class="elemento_personagem" id="Archer">
                        <button id="archer" class="button1" onclick="abrirArcher()"><img src="img/Archer.png"
                                alt="Archer" width="200" height="200" /></button>
                        <p class="name">Archer</p>
                    </div>
                </div>

                <!-- AQUI EU VOU CRIAR UMA DIV QUE FICARÁ OCULTA... E APARECERÁ APENAS QUANDO EU CLICAR NO PERSONAGEM-->
                <div id="box_pop">
                    <button id="fechar" onclick="fecharDiv()"><img src="img/fechar.ico" alt=""></button>
                    <div class="titulo">
                        <h3 id="titulo">titulo</h3>
                    </div>
                    <div class="itens_pop">
                        <img id="imagem" src="img/rei_barbaro.png" alt="">
                    </div>
                </div>


            </div>














        </div>
    </div>
    <script type="text/javascript" src="static/index.js"></script>
</body>

</html>
